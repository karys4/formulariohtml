<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
  <body style="background-color: rgb(177, 177, 146); text-align: center;" >
    <main>
      <h1>Formulario de registro</h1>
      <form action="">
        <label for="">Nombre:</label>
        <input type="text" placeholder="Nombre del usuario" required><br>
        <label for="">Email:</label>
        <input type="text" placeholder="ejemplo@gmail.com" required><br>
        <label for="">Tel√©fono:</label>
        <input type="text" placeholder="(443)1234567)" required><br>
        
        <br>
        <label for="empleado"><input id="empleado" type="radio" value="empleado" name="ocupacion" checked>Empleado</label>
        <label for="estudiante"><input id="estudiante" type="radio" value="estudiante" name="ocupacion">Estudiante</label> <br>
        <br>
        
        <label for="">Intereses:</label><br>
        <label for="programar"><input id="progamar" type="checkbox" name="intereses" checked>Programar</label>
        <label for="deportes"><input id="deportes" type="checkbox" name="intereses" >Practicar deportes</label>
        <label for="viajar"><input id="viajar" type="checkbox" name="intereses">Viajar</label> <br><br>
        <button>Enviar</button>
      </form>
    </main>   
  </body>
</html>
